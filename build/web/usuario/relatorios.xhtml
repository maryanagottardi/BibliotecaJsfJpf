<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">                
                <div class="acessoRelatorios">                    
                    <h:outputText value="Relatórios" style="font-weight: bold"/>
                    <br></br>Acesso Usuário
                </div>
                <div class="acessoRelatoriosMenu">
                    <h:form>
                        <h:panelGrid columns="1" >
                            <h:commandButton value="Clientes" style="width: 200px; margin-top: 0px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{clienteController.mostrarClientesUsuario()}" styleClass="btn btn-primary"/>
                            <h:commandButton value="Livros" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{livroController.mostrarLivrosUsuario()}" styleClass="btn btn-primary"/>
                            <h:commandButton value="Retiradas" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{retiradasController.listaRetiradas} " styleClass="btn btn-primary"/>
                            <h:commandButton value="Devoluções" style="width: 200px; margin-top: 6px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{devolucaoController.mostrarDevolucao()} " styleClass="btn btn-primary"/>
                        </h:panelGrid>                    
                    </h:form>
                </div>
                <div class="voltarRelatorio">
                    <h:form>
                        <h:button value="Voltar" style="width: 120px" styleClass="btn btn-primary" outcome="/admin/index"/>                                                        
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
