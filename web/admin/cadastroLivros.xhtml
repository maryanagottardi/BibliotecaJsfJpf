<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">   
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tituloLivros">Adicionar Livro</div>
                <div class="cadastroLivros">
                    <h:form>
                        <h:panelGrid columns="2" >
                            <h:outputLabel for="idIsbn" value="Isbn" style="font-weight: normal"/>
                            <h:inputText id="idIsbn" required="true" requiredMessage="Erro! Campo 'Isbn' vazio!" a:placeholder="Campo obrigatório" style="width: 280px; margin-left: 30px; margin-top: 6px" styleClass="form-control" value="#{livroMB.livroSelecionado.isbn}" />
                            <h:outputLabel for="idTitulo" value="Titulo" style="font-weight: normal"/>
                            <h:inputText id="idTitulo" required="true" requiredMessage="Erro! Campo 'Título' vazio!" a:placeholder="Campo obrigatório" style="width: 280px; margin-left: 30px; margin-top: 6px" styleClass="form-control" value="#{livroMB.livroSelecionado.nome}"  />
                            <h:outputLabel for="idAutor" value="Autor" style="font-weight: normal"/>
                            <h:inputText id="idAutor" required="true" requiredMessage="Erro! Campo 'Autor' vazio!" a:placeholder="Campo obrigatório" style="width: 280px; margin-left: 30px; margin-top: 6px" styleClass="form-control" value="#{livroMB.livroSelecionado.autor}" />
                            <h:outputLabel for="idEditora" value="Editora" style="font-weight: normal"/>
                            <h:inputText id="idEditora" required="true" requiredMessage="Erro! Campo 'Editora' vazio!" a:placeholder="Campo obrigatório" style="width: 280px; margin-left: 30px; margin-top: 6px" styleClass="form-control" value="#{livroMB.livroSelecionado.editora}"  />
                            <h:outputLabel for="idAno" value="Ano" style="font-weight: normal"/>
                            <h:inputText id="idAno" required="true" requiredMessage="Erro! Campo 'Ano' vazio!" a:placeholder="Campo obrigatório" style="width: 280px; margin-left: 30px; margin-top: 6px" styleClass="form-control" value="#{livroMB.livroSelecionado.ano}" />
                        </h:panelGrid>
                        <div class="botaoCadastroClientes">
                            <h:commandButton value="Cadastrar" style="width: auto; " styleClass="btn btn-primary" action="#{livroMB.adicionarLivro()}"/>
                            <h:button value="Voltar" style="width: auto; margin-left: 5px" styleClass="btn btn-primary" outcome="/admin/index"/>
                        </div>
                    </h:form>
                    <div class="alertaCadastroLivro">
                        <h:messages id="messages"  showDetail="false" styleClass= "alert alert-danger"/>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
