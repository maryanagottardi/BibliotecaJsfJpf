<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRetiradasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRetiradasEmpty}" rendered="#{retiradasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{retiradasController.items.rowCount > 0}">
                    <h:outputText value="#{retiradasController.pagination.pageFirstItem + 1}..#{retiradasController.pagination.pageLastItem + 1}/#{retiradasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{retiradasController.previous}" value="#{bundle.Previous} #{retiradasController.pagination.pageSize}" rendered="#{retiradasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{retiradasController.next}" value="#{bundle.Next} #{retiradasController.pagination.pageSize}" rendered="#{retiradasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{retiradasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_entrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.entrega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_entregaFormatada}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregaFormatada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_cliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.cliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_livro}"/>
                            </f:facet>
                            <h:outputText value="#{item.livro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_retirada}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_devolvido}"/>
                            </f:facet>
                            <h:outputText value="#{item.devolvido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_devolvidoFormatada}"/>
                            </f:facet>
                            <h:outputText value="#{item.devolvidoFormatada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_retiradaFormatada}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiradaFormatada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_livroDevolvido}"/>
                            </f:facet>
                            <h:outputText value="#{item.livroDevolvido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRetiradasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{retiradasController.prepareView}" value="#{bundle.ListRetiradasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{retiradasController.prepareEdit}" value="#{bundle.ListRetiradasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{retiradasController.destroy}" value="#{bundle.ListRetiradasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{retiradasController.prepareCreate}" value="#{bundle.ListRetiradasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRetiradasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
